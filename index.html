<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
        <button id="start">Start</button>
        <span id="timer">Time: </span>
    </header>
    <section id="body">
        <h2 id="q-title"></h2>
        <p id="question"></p>
        <button data-value="" id="a1"></button>
        <button data-value="" id="a2"></button>
        <button data-value="" id="a3"></button>
        <button data-value="" id="a4"></button>
    </section>
    <section id="stats">
        <h2>Results:</h2>
        <span id="correct"></span>
        <span id="wrong"></span>
        <span id="unanswered"></span>
    </section>
    <div id="answer-div">
        <span id="answer"></span>
    </div>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
